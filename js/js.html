<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js.css">
    <title>Put Your Phone Number</title>
</head>
<body>
    <div class="guide">
        <div class="guideline">1 = <span class="dots">● </span><span class="dashes">- - - -</span></div>
        <div class="guideline">2 = <span class="dots">● ● </span><span class="dashes">- - -</span></div>
        <div class="guideline">3 = <span class="dots">● ● ● </span><span class="dashes">- -</span></div>
        <div class="guideline">4 = <span class="dots">● ● ● ● </span><span class="dashes">-</span></div>
        <div class="guideline">5 = <span class="dots">● ● ● ● ●</span></div>
        <div class="guideline">6 = <span class="dashes">- </span><span class="dots">● ● ● ●</span></div>
        <div class="guideline">7 = <span class="dashes">- - </span><span class="dots">● ● ●</span></div>
        <div class="guideline">8 = <span class="dashes">- - - </span><span class="dots">● ●</span></div>
        <div class="guideline">9 = <span class="dashes">- - - - </span><span class="dots">●</span></div>
        <div class="guideline">0 = <span class="dashes">- - - - -</span></div>
    </div>

    <div class="morse">
        <div class="instruction">Press to start!</div>
        <div class="record">[]</div>
        <div class="number">Phone Number: </div>

        <div class="gaugeBar">
            <div class="gauge">
                <div class="gaugeFill"></div>
                <div class="gaugeMid"></div>
            </div>
        </div>

        <button id="pressBtn">Press</button>
        <button id="resetBtn">Reset</button>

    </div>
    <script src="js.js"></script>
</body>
</html>
